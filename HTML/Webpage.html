    <meta charset="utf-8">

    <title>repl.it</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <body>
    <a-scene>

      <a-sky color = "black"></a-sky>
    
<!-- Sun Star -->
      <a-sphere
        src = "Sun.jpg"
        position = "0 -50 0"
        radius = "20"
      >
        <a-animation
          attribute = "rotation"
          from = "0 0 0"
          to = "0 360 0"
          dur = "6000"
          repeat = "indefinite"
        >
        </a-animation>
      </a-sphere>
<!-- End of Sun Star -->

<!-- Orbital Ring for Mercury -->
      <a-torus
        color = "darkblue"
        arc = "360"
        radius = "60"
        radius-tubular = "0.125"
        position = "0 -50 0"
        rotation = "-90 0 0"
      >
        <a-animation
          attribute = "color"
          from = "darkblue"
          to = "black"
          dur = "15000"
          repeat = "indefinite"
          direction = "alternate"
        >
        </a-animation>
      </a-torus>
<!-- End Orbital Ring for Mercury -->

<!-- Mercury Planet -->
      <a-sphere
        radius = "2.5"
        src = "Mercury.jpg"
        position = "0 -50 -60"
      >
        <a-animation
          attribute = "position"
          from = "0 -50 -60"
          to = "-60 -50 0"
          dur = "18000"
          repeat = "indefinite"
          fill = "backwards"
        >
        </a-animation>

        <a-animation
          attribute = "rotation"
          from = "0 0 0"
          to = "0 360 0"
          dur = "3600"
          repeat = "indefinite"
